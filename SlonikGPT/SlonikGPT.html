<!DOCTYPE html>
<html>
  <head>
    <title>SlonikGPT</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        background-color: #000;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      #container {
        max-width: 600px;
        margin: auto;
        padding: 50px 20px;
        position: relative;
      }

      h1 {
        font-size: 2em;
        text-align: center;
        margin-bottom: 50px;
      }

      #input {
        width: 100%;
        font-size: 1.2em;
        padding: 10px;
        border: none;
        border-bottom: 2px solid #ccc;
        margin-bottom: 20px;
        outline: none;
        background-color: #333;
        color: #fff;
      }

      #output {
        font-size: 1.2em;
        margin-bottom: 20px;
        overflow: hidden;
        white-space: nowrap;
        border-right: 2px solid #ccc;
        animation: typing 2s steps(30, end), blink-caret .5s step-end infinite;
        color: #fff;
      }

      @keyframes typing {
        from { width: 0 }
        to { width: 100% }
      }

      @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: #ccc }
      }

      button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 1.2em;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #3e8e41;
      }
      
      #logo {
        position: absolute;
        bottom: 20px;
        right: 20px;
        cursor: pointer;
      }

      #logo img {
        display: block;
        width: 100px;
        height: auto;
      }

      #title {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: #fff;
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="title">СлоникГПТ</div>
      <input type="text" id="input" placeholder="Введите запрос...">
      <div id="output"></div>
      <button id="submit">Отправить</button>
      
      <a href="https://www.youtube.com/c/MuskratDesman" target="_blank">
        <div id="logo">
          <img src="md_logo_blac256.png" alt="Логотип">
        </div>
      </a>
    </div>

    <script>
      const responses = [
        "Начальник, блядь! Начальник! Этот пидорас обосрался, бля! Начальник!",
        "Это знать надо, если ты учился в шестом училище. Это классика, блять!",
        "Я зеленый слоник, я веселый головастик! Я зеленый слоник, я веселый головастик! Тиииик!",
        "Будьте ж людьми, ребята. Ну все ж мы люди.",
        "Чисти-чисти сука вот как блядь нужно чистить быстро раз-раз-раз! Чисти! Говно! Чисти!",
        "У нас, когда отжимаешься, жопу лучше не подставлять!",
        "Ты понимаешь, что ты поехавший уже, всё? Не я, блядь, поехавший, не он, блядь, а ты.",
        "Пошел на работу! Слезай, сказал! Слезай! Слезай, на работу, сортир чистить! Пошел, пошел на работу! На работу пошел! Говно чистить! Пошел! Чистить говно! Иди чистить говно! Пошел! Говно чистить. Пошел!",
        "Не пизди, сядь лучше.",
        "Слушай, давай я тебе спою чего-нибудь? Ну вот, а песня такая, про цирк. Называется «Зеленый слоник». И там… Ну… Я сейчас быстро спою, ну просто когда тебя увели, я эту песню сочинил. Там, значит, аккорды первые такие: Там! Та-тарам-тара-там! Та-тара-тара-там-трататара-тара-там, та-та! Зеленый слоник в наш в оркестр пришел, зеленый слоник наш трубу принес, когда ребята уходили, зеленый слоник на трубе играл! Играл, пло то… про то! Подожди, сейчас, сейчас, подожди, сейчас я вспомню, сейчас, секунду… Значит… Та-тара-тара-тара-та-та-та-та! Играл про то, как плохо в клетке жить, как плохо есть ху… сейчас, подожди… Как плохо есть проклятую еду, как плохо всем, а хуже всего ему — зеленому слонику! Та-трай-та-та!."
      ];

      const input = document.getElementById("input");
      const output = document.getElementById("output");
      const submitButton = document.getElementById("submit");

      function getRandomResponse() {
        const randomIndex = Math.floor(Math.random() * responses.length);
        return responses[randomIndex];
      }

      function animateText(text) {
        let i = 0;

        function type() {
          if (i < text.length) {
            output.innerHTML += text.charAt(i);
            i++;
            setTimeout(type, Math.floor(Math.random() * 50) + 50);
          }
        }

        setTimeout(type, 500);
      }

      submitButton.addEventListener("click", function() {
        const response = getRandomResponse();
        output.innerHTML = "";
        animateText(response);
      });

      input.addEventListener("keydown", function(event) {
        if (event.keyCode === 13) {
          event.preventDefault();
          submitButton.click();
        }
      });
    </script>
  </body>
</html>
